<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/newsLetterStyle.css">
    <title>Application</title>
</head>

<body>
    <div class="header ">

        <!-- Form section -->
        <h1>Advanced Weather <img src="/images/favIcon.png" alt="favicon" style="height: 50px;"> Application</h1>
        <div class="container">
            <nav class="navbar extra navbar-light justify-content-center">
                <b>
                    <p class="res">The temperature in <%= query %>
                            is <%= temp %>° Celcius.</p>
                </b>
                <br>
                <b>
                    <p class="res"> The weather is currently <%= description %>. </p>
                </b>
            </nav>
            <div class="inner-header flex">
                <nav class="navbar navbar-light justify-content-center">
                    <img id="i" src="" alt="opm1" class="img-fluid innerImage">
                </nav>
            </div>
        </div>


        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,.9" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,.8)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content footerContent">
        <p>Lance Parker | 2021 </p>
        <!-- Newsletter Signup -->
        <main class="main">
            <div class="newsletter-form">
                <form action="/subscribe" method="POST">
                    <div class="cubeside">
                        <p class="cuboid-text">Subscribe Our Newsletter ✔</p>
                    </div>
                    <div class="cubeside container">
                        <button type="submit" class="btn-submit icon-submit"><span>Subscribe</span></button>
                        <input type="email" name="email" id="email" class="cuboid-text" placeholder="Email Address"
                            autocomplete="off" required>
                        <input type="submit" id="submit">
                    </div>
                    <div class="cubeside">
                        <p class="cuboid-text loader">Just a moment…</p>
                    </div>
                    <div class="cubeside">
                        <button type="reset" class="btn-reset icon-reset"><span>Comenzar de nuevo</span></button>
                        <p class="cuboid-text success">Thank you! We'll be in touch</p>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <!--Content ends-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var url = "<%= imgUrl %>";
        console.log(url);
        document.getElementById("i").src = url;
    </script>
</body>

</html>
